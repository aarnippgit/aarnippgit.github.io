			<p>
				Vastuullisuus on menestyksen ehto yrityksille ja organisaatioille. Vastuullisuuttaan korostavat kaikki,
				koska
				asiakkaiden, henkilöstön ja rahoittajien mielissä se on kynnyskysymys. Kuka haluaisi enää sitoutua huonosti
				käyttäytyvään tai ylimieliseen yritykseen?
				Vastuullisuuden rima nousee koko ajan. Oman toimintansa lisäksi yritysten on pidettävä huolta, että myös
				alihankkijoiden, palveluntarjoajien, tavarantoimittajien ja muiden yhteistyökumppaneiden toiminta kestää
				päivänvaloa &#8211; olipa kyse sitten päästöjen vähentämisestä tai hankintaketjun eettisyydestä.
				Myös vastuullisuudesta viestimisen vaatimustaso on noussut. Raportoinnin ja tiedottamisen lisäksi nyt meidän
				vietävä
				media tutustumaan niin tomaatteja poimivien vierastyöläisten työoloihin Italiassa kuin vaatetehtaiden arkeen
				Bangladeshissä. Tärkeintä tässäkin on luoda vilpitön, luottamukseen perustuva vuorovaikutussuhde.
